<div class="row">
  <div class="col-md-12">
    <div class="card" *ngIf="office !== undefined">
        <div class="card-header">
          <h3 class="card-title">Office Details</h3>
        </div>
        <div class="card-body table-responsive p-0">
          <table class="table table-hover table-bordered">
            <tbody>
              <tr *hasPermission="{roles: ['Super Admin', 'System Admin']}">
                <th style="width: 300px;">Company</th>
                <td>{{office.company.name}}</td>    
              </tr>
              <tr>
                <th>Name</th>
                <td>{{office.name}}</td>    
              </tr>
              <tr>
                <th>Address</th>
                <td>{{office.address}}</td>    
              </tr>             
            </tbody>
          </table>          
        </div>
        <div class="card-footer clearfix">
          <a class="btn btn-primary" routerLink='/lifeguard/offices/{{office.id}}/edit' *hasPermission="{permissions: ['Update Offices']}">Edit</a>&nbsp;
          <a class="btn btn-danger" [swal]="deleteSwal" *hasPermission="{permissions: ['Delete Offices']}">Delete</a>
          <swal
            #deleteSwal
            title="Are you sure you want to delete {{office.name }}?"
            type="question"
            [showCancelButton]="true"
            [focusCancel]="true"
            (confirm)="deleteOffice(office)">
          </swal>
        </div>
    </div>
  </div>
</div>
