<div>
  <h2 align="center" *ngIf="assignDevice === undefined">Assign Device</h2>
  <h2 align="center" *ngIf="assignDevice !== undefined">Edit Assigned Device</h2><br>

  <form [formGroup]="assignDeviceForm" form-inline (ngSubmit)="onSubmit(assignDeviceForm.value)">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="companyName">Company</label>
      <div class="col-sm-10">
        <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems"
        [settings]="companyDropdownSettings"
        (onSelect)="onItemSelectCompany($event)"
        (onDeSelect)="OnItemDeSelect($event)"
        formControlName="company"
        ></angular2-multiselect>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="name">Device MAC</label>
      <div class="col-sm-10">
        <angular2-multiselect [data]="deviceDropdownList" [(ngModel)]="deviceSelectedItems"
        [settings]="deviceDropdownSettings"
        (onSelect)="onItemSelectDevice($event)"
        (onDeSelect)="onItemDeSelectDevice($event)"
        formControlName="device"
          >
          <c-item>
            <ng-template let-item="item">
              <i class="fa fa-{{getDeviceIcon(item)}}" title="{{item.type}}"></i> &nbsp;
              <label title="{{item.type}}">{{item.mac}}</label>
            </ng-template>
          </c-item>
        </angular2-multiselect>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-2 col-form-div"></div>
      <div class="col-sm-10">
        <button [disabled]="isFormInvalid()" class="btn btn-primary" *ngIf="assignDevice!==undefined && assignDevice!==null">Update</button>
        <button [disabled]="isFormInvalid()" class="btn btn-primary" *ngIf="assignDevice==undefined">Submit</button>
      </div>
    </div>
  </form>
</div>
