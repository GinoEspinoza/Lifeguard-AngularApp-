<div class="row">
  <div class="col-md-12">
    <div class="card" *ngIf="vendor !== undefined">
        <div class="card-header">
          <h3 class="card-title">Vendor Details</h3>
        </div>
        <div class="card-body table-responsive p-0">
          <table class="table table-hover table-bordered">
            <tbody>
              <tr>
                <th style="width: 300px;">Name</th>
                <td>{{vendor.name}}</td>    
              </tr>
              <tr>
                <th>Status</th>
                <td>{{getStatus()}}</td>    
              </tr>             
            </tbody>
          </table>          
        </div>
        <div class="card-footer clearfix">
          <a class="btn btn-primary" routerLink='/lifeguard/vendors/{{vendor.id}}/edit/' *hasPermission="{permissions: ['Update Vendors']}">Edit</a>&nbsp;
          <a class="btn btn-danger" [swal]="deleteSwal" *hasPermission="{permissions: ['Delete Vendors']}">Delete</a>
          <swal
            #deleteSwal
            title="Are you sure you want to delete {{vendor.name }}?"
            type="question"
            [showCancelButton]="true"
            [focusCancel]="true"
            (confirm)="deleteVendor(vendor)">
          </swal>
        </div>
    </div>
  </div>
</div>
