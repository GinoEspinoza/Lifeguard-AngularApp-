<div>
    <h2 align="center" *ngIf="vendorId==undefined">Add Vendor</h2>
    <h2 align="center" *ngIf="vendorId!==undefined && vendorId!==null">Edit Vendor</h2><br>
  <form [formGroup]="vendorForm" form-inline (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="name">Name</label>
      <div class="col-sm-10">
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': f.name.dirty && f.name.hasError('required') }" placeholder="Name" />
        <div *ngIf="f.name.dirty && f.name.hasError('required')" class="invalid-feedback">
          <div *ngIf="f.name.dirty && f.name.hasError('required')">Name is required.</div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="status">Status</label>
      <div class="col-sm-10">
        <ui-switch formControlName="status" labelOn="Active" labelOff="Inactive" size="large"></ui-switch>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-2 col-form-div"></div>
      <div class="col-sm-10">
        <button [disabled]="vendorForm.invalid" class="btn btn-primary" *ngIf="vendorId!==undefined && vendorId!==null">Update</button>
        <button [disabled]="vendorForm.invalid" class="btn btn-primary" *ngIf="vendorId==undefined">Submit</button>
      </div>
    </div>
  </form>
</div>
