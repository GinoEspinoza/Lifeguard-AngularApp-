<div class="span">
  <header class="col-md-6">
    <h3>List of Hubs online</h3><br>
  </header>
</div>
<div class="table-responsive p-0">
  <table class="table table-hover table-bordered">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Channel Name</th>
        <th>MAC</th>
        <th>IP</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of hubList">
        <td>{{item.timestamp}}</td>
        <td>
          <a *ngIf="item.channel != 'hb/default'"
           routerLink='/lifeguard/heart_beat/{{item.channel}}'
          >{{item.channel}}</a>
        </td>
        <td>
          <a *ngIf="item.channel != 'hb/default'"
           routerLink='/lifeguard/heart_beat/{{item.channel}}'
          >{{item.mac}}</a>
        </td>
        <td>{{item.ip}}</td>
        <td>
          {{status(item)}}
          <a *ngIf="item.channel == 'hb/default'"
           class="btn btn-info btn-sm"
           routerLink='/lifeguard/company_devices/new'
           [queryParams]="{deviceMac: item.mac}">Assign Hub</a>
        </td>
      </tr>
      <tr *ngIf="hubList.length == 0">
        <td colspan="5">Please wait while we process your data...</td>
      </tr>
    </tbody>
  </table>
</div>
