<div>
  <h2>Change Password</h2>
  <form class="form-horizontal" [formGroup]="userForm" (ngSubmit)="onSubmit(userForm.value)">
    <div class="form-group row">
      <label class="col-sm-3 col-form-label" for="currentPassword">Current Password</label>
      <div class="col-sm-9">
        <input type="password" formControlName="currentPassword" class="form-control" placeholder="Current Password" />
        <div *ngIf="(f.currentPassword.dirty || submitted) &&f.currentPassword.hasError('required')" class="has-error">Current Password is required.</div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label" for="password">New Password</label>
      <div class="col-sm-9">
        <input type="password" formControlName="password" class="form-control" placeholder="New Password" reverse="true" />
        <div>
          <div *ngIf="(f.password.dirty || submitted) &&f.password.hasError('required')" class="has-error">New Password is required.</div>
          <div *ngIf="f.password.hasError('pattern')" class="has-error">The New Password must be at least 8 characters.</div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label" for="confirmPassword">Confirm Password</label>
      <div class="col-sm-9">
        <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirm Password" compare="password" />
        <div>
          <div *ngIf="f.confirmPassword.errors && !f.confirmPassword.errors.compare" class="has-error">Confirm Password should match New Password.</div>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-3 col-form-div"></div>
      <div class="col-sm-9">
        <button class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
