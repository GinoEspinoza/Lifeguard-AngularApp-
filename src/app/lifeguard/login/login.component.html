<!--card-->
<img src="/assets/images/lg-txt-logo.png" class="logo">
<div class="card col-md-5">
    <div class="card-header" style="color: #31708f ;background-color: #d9edf7;border-color: #bce8f1;">
        Sign In to Lifeguard Admin
    </div>
    <div class="card-body">
        <app-alert-message></app-alert-message>
        <form [formGroup]="loginForm" form-inline (ngSubmit)="onSubmit()">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="username"><span class="has-error">*</span>Email</label>
                <div class="col-sm-9">
                    <input type="text" formControlName="username" [ngClass]="{ 'is-invalid': loginForm.controls.username.dirty && loginForm.controls.username.errors }" class="form-control" placeholder="Email" />
                    <div *ngIf=" loginForm.controls.username.dirty && loginForm.controls.username.hasError('required')" class="has-error" >Email is required.</div>

                    <div *ngIf="loginForm.controls.username.hasError('pattern')" class="has-error">Invalid Email.</div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="password"><span class="has-error">*</span>Password</label>
                <div class="col-sm-9">
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': loginForm.controls.password.dirty && loginForm.controls.password.errors }" placeholder="Password"  />
                    <div *ngIf="loginForm.controls.password.dirty && loginForm.controls.password.hasError('required')" class="has-error" >Password is required.</div>
                </div>
            </div>
            <div class="form-group">
                <div class="" style='text-align:center'>
                    <button [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>&nbsp;&nbsp;
                    <a class="btn btn-info" routerLink="/register">Sign up</a>
                </div>
            </div>
            <a routerLink="/auth/forgot-password">Forgot Password?</a>
        </form>
    </div>
</div>
