<div>
  <h2 align="center">Manage Doors</h2><br>
  <div class="form-group row" *hasPermission="{permissions: ['Manage Doors']}">
    <label class="col-sm-2 col-form-label" for="name">Company</label>
    <div class="col-sm-10">
      <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioCompany" >
        <label ngClass="btn-default" ngbButtonLabel *ngFor="let company of companyDropdownList">
          <input type="radio" (click)="onItemSelectCompany(company)" ngbButton value="{{ company.id }}"><i class='fa fa-adn nav-icon'></i> {{ company.name }}
        </label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="name">Office</label>
    <div class="col-sm-10">
      <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioOffice" [(ngModel)]="selOfficeId">
        <label ngClass="btn-default" ngbButtonLabel *ngFor="let office of officeDropdownList" [class.active]="isFirst">
          <input type="radio" (click)="onItemSelectOffice(office)" ngbButton [value]="office.id"><i class='fa fa-building nav-icon'></i> {{ office.name }}
        </label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="name">Zone</label>
    <div class="col-sm-10">
      <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioZone" [(ngModel)]="selZoneId">
        <label ngClass="btn-default" ngbButtonLabel *ngFor="let zone of zoneDropdownList">
          <input type="radio" (click)="onItemSelectZone(zone)" ngbButton [value]="zone.id"><i class='fa fa-th-large nav-icon'></i> {{ zone.name }}
        </label>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="name">
      Device Lock&nbsp;&nbsp;
      <button (click)="onDeviceSelectAll()" *ngIf="deviceDropdownList.length > 0" class="btn btn-info btn-sm"><i class='fa fa-check nav-icon'></i> Select All</button>
    </label>
    <div class="col-sm-10">
      <div class="btn-group btn-group-toggle" name="radioDevice" >
        <label  ngbButtonLabel *ngFor="let device of deviceDropdownList" class="device-lock btn-default">
          <input type="checkbox" (click)="onItemSelectDevice(device)" ngbButton [(ngModel)] = "deviceModel[device.id]"><i class='fa fa-hdd-o nav-icon'></i> {{ device.device_name }}
        </label>
      </div>
    </div>
  </div>
  <hr>
  <div class="form-group row">
    <div class="col-sm-2 col-form-div"></div>
    <div class="col-sm-10 door-buttons">
        <button (click)="onClick(lockDoorCommand)" [disabled]="!selectedDevice || selectedDevice.length == 0" class="btn btn-danger">Door Lockdown</button>
        <button (click)="onClick(openDoorCommand)" [disabled]="!selectedDevice || selectedDevice.length == 0" class="btn btn-primary">Door Unlock</button>
        <button (click)="onClick(normalizedDoorCommand)" [disabled]="!selectedDevice || selectedDevice.length == 0" class="btn btn-success">Door Normalized</button>
        <button (click)="onClick(unlockDoorCommand)" [disabled]="!selectedDevice || selectedDevice.length == 0" class="btn btn-primary">Hold Open</button>
    </div>
  </div>
  
</div>
