<div class="card col-md-7">
  <div class="card-header" style="color: #31708f ;background-color: #d9edf7;border-color: #bce8f1;">
    Set Your New Password.
  </div>
  <div class="card-body">
    <app-alert-message></app-alert-message>
    <form [formGroup]="resetPasswordForm" form-inline (ngSubmit)="onSubmit(resetPasswordForm.value)" *ngIf="isTokenValid || true">
      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="email"><span class="has-error">*</span>Email</label>
        <div class="col-sm-9">
          <span class="form-control">{{resetPasswordForm.controls.email.value}}</span>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="password">Password</label>
        <div class="col-sm-9">
          <input type="password" formControlName="password" class="form-control"
          compare="passwordConfirmation" reverse='true'
          placeholder="Password" />
          <div *ngIf="resetPasswordForm.controls.password.hasError('pattern')" class="has-error">The Password must be at least 8 characters.</div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="passwordConfirmation">Password Confirmation</label>
        <div class="col-sm-9">
          <input type="password" formControlName="passwordConfirmation" class="form-control"
          compare="password"
          placeholder="Password Confirmation" />
          <div *ngIf="f.passwordConfirmation.errors && !f.passwordConfirmation.errors.compare" class="has-error">Password Confirmation should match Password.</div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-3 col-form-div"></div>
        <div class="col-sm-9">
          <button class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
    <a routerLink="/auth/forgot-password">Forgot Password?</a>
    <a class="pull-right" routerLink="/">Home</a>
  </div>
</div>
